<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<center>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"
          integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous"
          referrerpolicy="no-referrer"></script>
  <div style="width: 200px">
    <canvas id="MyChart"></canvas>
  </div>
  <script>
    var ctx = document.getElementById('MyChart');
    var MyChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Others', 'Splash-o-Matic', 'Splattershot', 'Slother Machine', 'Splattershot Jr'],
        datasets: [{
          label: 'My First Doughnut Today',
          data:[144, 83, 28, 23, 22],
          backgroundColor:[
            'rgb(121,121,121)',
            'rgb(50, 150, 240)',
            'rgb(255, 200, 80)',
            'rgb(255,155,93)',
            'rgb(255,119,236)',
            'rgb(181,102,255)'
          ],
          hoverOffset: 1
        }]
      }
    });
  </script>
  <div style="width: 200px">
    <canvas id="MyChart2"></canvas>
  </div>
  <script>
    var cty = document.getElementById('MyChart2');
    var MyChart2 = new Chart(cty, {
      type: 'pie',

        datasets: [{

            'rgb(255, 99, 150)',

            'rgb(255,155,93)',
            'rgb(255,119,236)',
            'rgb(181,102,255)'
          ],
          hoverOffset: 1

    });

</center>
</body>
